<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="js/test/lib/jasmine-3.8.0/jasmine.css" />

    <script src="js/test/lib/jasmine-3.8.0/jasmine.js"></script>
    <script src="js/test/lib/jasmine-3.8.0/jasmine-html.js"></script>
    <script src="js/test/lib/jasmine-3.8.0/boot.js"></script>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>A Basic Calculator (Switch)</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />

    <!-- source files -->
    <script defer src="js/vendor/math.js"></script>
    <!-- add script tag linking to switch.js here -->
    <script defer src="js/switch.js"></script>
    <!-- test spec files -->
    <script defer src="js/test/switchSpec.js"></script>
  </head>
  <body>
    <h1>Gerardo R Padilla Jr & Dashnyam Bayarsaikhan!</h1>

    <div id="content">
      <div id="calculator-container">
        <form name="calc">
          <!-- The name of the form is "calc" -->
          <label for="output">A Basic Calculator</label>
          <input id="output" name="output" type="text" readonly />

          <!-- the name of the textbox is "output" -->
          <br />
          <input type="button" id="1" value="  1  " onclick="calcu(this.id)" />
          <input type="button" id="2" value="  2  " onclick="calcu(this.id)" />
          <input type="button" id="3" value="  3  " onclick="calcu(this.id)" />
          <input type="button" id="+" value="  +  " onclick="calcu(this.id)" />
          <br />
          <input type="button" id="5" value="  4  " onclick="calcu(this.id)" />
          <input type="button" id="5" value="  5  " onclick="calcu(this.id)" />
          <input type="button" id="6" value="  6  " onclick="calcu(this.id)" />
          <input type="button" id="-" value="  -  " onclick="calcu(this.id)" />
          <br />
          <input type="button" id="7" value="  7  " onclick="calcu(this.id)" />
          <input type="button" id="8" value="  8  " onclick="calcu(this.id)" />
          <input type="button" id="9" value="  9  " onclick="calcu(this.id)" />
          <input type="button" id="*" value="  x  " onclick="calcu(this.id)" />
          <br />
          <input type="button" id="c" value="  C  " onclick="calcu(this.id)" />
          <input type="button" id="0" value="  0  " onclick="calcu(this.id)" />

          <!-- Use the math.eval() function from the Math.js math library to
           parse and evaluate the String with mathematics in it -->
          <input
            type="button"
            id="equate"
            value=" = "
            onclick="calcu(this.id)"
          />
          <input
            type="button"
            id="/"
            value="&divide;"
            onclick="calcu(this.id)"
          />
        </form>
      </div>
      <h2>Part 2 Switch Version</h2>
    </div>
  </body>
</html>
